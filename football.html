    <link rel="stylesheet" href="football.css">

<body>
    <div class="command">
        <button class="button">
            <h3><span class="click">Click</span> and hold anywhere to kick the football</h3>
        </button>
        <div class="player">
            <div class="head"></div>
            <div class="body"></div>
            <div class="left-hand"></div>
            <div class="right-hand"></div>
            <div class="left-leg"></div>
            <div class="right-leg"></div>
            <div class="ball"></div>
            <div class="field"></div>
            <div class="comment">
                <h2 class="comment-p">বল মাঠের বাইরে</h2>
            </div>
        </div>
    </div>
